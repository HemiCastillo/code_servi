    <header class="header">

    <main class="containerForm">
      <h1 class="titleForm">Contáctanos</h1>

      <section class="formContact">
        <form>
          <div class="form">

            <div class="formName">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre...">
              <label for="mail">Mail</label>
              <input type="email" name="mail" id="mail" placeholder="Escribe tu mail...">
            </div>
      
            <div class="formCamp">
              <label for="consulta">Consulta</label>
              <textarea name="consulta" id="consulta" placeholder="Escribe tu consulta..."></textarea>
            </div>
          </div>
          <div class="formButton">
            <input type="submit" value="Enviar" class="send">
            <input type="reset" value="Cancelar" class="cancel">
          </div>
        </form>
      </section>
        
    </main>
